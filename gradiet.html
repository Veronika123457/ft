<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gradient</title>
    <style type="text/css">
     body{
          background-color: #f9999f;
          }
          p{
          	font-size: 1in;
          	color: #456123;
          	background: linear-gradient(grey,yellow,pink,blue);
          } 
        div{
        	width: 300px;
        	height: 300px;
        	margin: 20px;
        	float: left;
        }  
    </style>
</head>
<body>
<p>Ми вивчаемо градіент</p>
<div style="background: linear-gradient(yellow,blue);"></div>
<div style="background: linear-gradient(to left,yellow,blue);"></div>
<div style="background: linear-gradient(45deg,yellow,blue);"></div>
<div style="background: linear-gradient(225deg,yellow,blue);"></div>
<div style="background: linear-gradient(45deg,yellow 0% 50% ,blue 75% 100%);"></div>
<div style="background: linear-gradient(45deg,yellow 0% 50% ,blue 75%);"></div>
<div style="background: linear-gradient(45deg,yellow 50% ,blue 50%);"></div>
<div style="background: linear-gradient(0deg,yellow 50%,blue 50%);"></div>
<div style="background: radial-gradient(yellow,blue);"></div>
<div style="background: radial-gradient(yellow 25%,blue);"></div>
<div style="background: radial-gradient(yellow 25%,blue 75%); border-radius: 25%;"></div>
<div style="background: radial-gradient(circle at 75px 75px, yellow 25%, blue 75%); border-radius: 50%;"></div>
<div style="background: radial-gradient(circle at 175px 175px,yellow 25%,blue 75%); border-radius: 50%;"></div>
<div style="background: radial-gradient(circle at 0px 150px, yellow 25%,blue 75%);"></div>
<div style="background: conic-gradient(yellow,blue,orange);"></div>
<div style="background: conic-gradient(at 10% 10%,yellow,blue,orange);"></div>
<div style="background: conic-gradient(at 25% 25%,yellow,blue,orange);"></div>
<div style="background: repeating-linear-gradient(yellow 20px,blue 40px);"></div>
<div style="background:repeating-radial-gradient(yellow 10%,blue 20%);"></div>
<div style="background:repeating-radial-gradient(yellow 5% 10%,blue 10% 15%);border-radius: 50%;"></div>
<div style="background:repeating-conic-gradient(yellow 5% 10%,blue 10% 15%,orange 15% 20%);"></div>
<div style="background:repeating-conic-gradient(yellow 5%,blue 10%,orange 15% );"></div>
<div style="background: linear-gradient(red, yellow, blue, orange);"></div>
<div style="background: linear-gradient(to top, lime, cyan);"></div>
 <div style="background: linear-gradient(
    to left,
    lime 25%,
    red 25% 50%,
    cyan 50% 75%,
    yellow 75%
  ); width: 450px;"></div>
<div style="background:radial-gradient(red, blue);"></div>
<div style="background:radial-gradient(at 0% 30%, red 10px, yellow 30%, #1e90ff 50%);"></div>
<div style="background:
    radial-gradient(
      circle at 50% 0,
      rgba(255, 0, 0, 0.5),
      rgba(255, 0, 0, 0) 70.71%);"></div>
<div style="background: conic-gradient(at 0% 30%, red 10%, yellow 30%, #1e90ff 50%);"></div>
<div style="background: linear-gradient(
     red 25%,
     blue 25% 50%,
     yellow 50% 75%,
     green 75%
     ); width: 450px;"></div>
</body>
</html>
